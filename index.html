<head>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        overflow: hidden;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        color: #333;
    }

    p {
        font-size: 24px;
        color: #666;
    }

    .logo {
        width: 150px; /* Adjust size as needed */
        height: auto;
        margin-bottom: 20px;
    }
</style>
</head>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1232606883471167569/1245985921761804318/Logo.png?ex=665abe51&is=66596cd1&hm=05746cbeafbf46209787379ecd3198a79fd4b60e915d9404209585533003e735&" alt="Logo" class="logo">
